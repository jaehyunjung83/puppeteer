    <script type="text/javascript">
        document.title = "안심본인인증 - PASS - LGU+ 알뜰폰 - 문자(SMS)로 인증";
        $(document).ready(function() {
            // 상단 메뉴 링크
            $('body').on('click', '.gnb_wrap li a', function() {
                var byId = $(this).attr("id");
                if (byId === "simpleAuth") {
                    goPostUrl("./service.cb", {
                        m: 'authMobile01',
                        menuId: menuId,
                        mobileAuthType: 'SIMPLE'
                    });
                } else if (byId === "smsAuth") {
                    return false;
                }
            });

            $('body').on('click', '#btnCancel', function() {
                goPostUrl("./service.cb", {
                    m: 'authMobileMain',
                    menuId: menuId
                });
            });

            // 인증정보 요청 체크
            $('body').on('click', '#myInfoSave', function() {
                // 인증 정보
                if ($('#myInfoSave').prop('checked')) {
                    if (confirm("인증정보를 기억하시겠습니까?\n인증정보는 브라우저에 암호화 후 저장되며, 공용PC 및 단말기에서는 권장하지 않습니다.") == false) {
                        $('#myInfoSave').prop('checked', false);
                    }
                }
            });

            // 인증요청
            $('body').on('click', '#btnSubmit', function() {
                if (clickNext === true) {
                    return;
                }
                // 이름
                if ($("#username").val() == null || $("#username").val() == "") {
                    fnMsg("이름을 입력해 주세요.", $("#username"));
                    return false;
                }

                // 성명정보 체크
                if (checkRegExp($("#username").val(), 'NAME') === false) {
                    fnMsg("올바른 이름정보를 입력해주세요.", $("#username"));
                    return false;
                }

                // 생년월일 
                if ($("#mynum1").val() == null || $("#mynum1").val() == "") {
                    fnMsg(" 주민등록번호 앞 6자리를 입력 해주세요.", $("#mynum1"));
                    return false;
                }

                // 생년월일  체크
                if (checkRegExp($("#mynum1").val(), 'MYNUM1') === false) {
                    fnMsg("올바른 주민등록번호 앞 6자리를 입력해주세요.", $("#mynum1"));
                    return false;
                }

                // 성별
                if ($("#mynum2").val() == null || $("#mynum2").val() == "") {
                    fnMsg("성별를 입력 해주세요.", $("#mynum2"));
                    return false;
                }

                // 성별  체크
                if (checkRegExp($("#mynum2").val(), 'MYNUM2') === false) {
                    fnMsg("올바른 주민등록번호를 입력해주세요.", $("#mynum2"));
                    return false;
                }

                // 생년월일 성별 합치기
                var mynum = $("#mynum1").val() + $("#mynum2").val();

                $("#mynum").val(mynum);

                // 휴대폰 번호 
                if ($("#mobileno").val() == null || $("#mobileno").val() == "") {
                    fnMsg("휴대폰 번호를 입력 해주세요.", $("#mobileno"));
                    return false;
                }

                // 휴대폰 번호  체크
                if (checkRegExp($("#mobileno").val(), 'MOBILENO') === false) {
                    fnMsg("올바른 휴대폰 번호를 입력해주세요.", $("#mobileno"));
                    return false;
                }


                // 보안 문자 
                if ($("#answer").val() == null || $("#answer").val() == "") {
                    fnMsg("보안 문자를 입력해 주세요.", $("#answer"));
                    return false;
                }


                // 데이터 설정
                $("#m").val("authMobile01Proc");
                $("#authType").val("SMS");
                $("#menuId").val(menuId);

                // 성공 시 submit
                function sucCallBack(data) {
                    var result = data.replace(/^\s\s*/, "").replace(/^\s\s*/, '');
                    result = JSON.parse(result);
                    menuId = result.RES_MENU_ID;
                    if (result.RES_CD == "0000") {
                        if (result.RES_RESULT == "MVNO") {
                            authMobileMvnoProc();
                        } else {
                            goPostUrl("./service.cb", {
                                m: 'authMobile02'
                            });
                        }
                    } else if (result.RES_CD == "0001") {
                        var msg = decodeURIComponent(result.RES_RESULT).replace(/\+/g, " ");
                        fnMsg(msg, $(this));

                        CAPTCHA.ReloadImage();

                        clickNext = false;
                    } else if (result.RES_CD == "0002") {
                        goPostUrl("./service.cb", {
                            m: result.RES_RESULT
                        });
                    }
                }

                // 성공 시 submit
                function failCallBack(data) {
                    fnMsg("처리 중 오류가 발생했습니다.", $(this));
                    clickNext = false;
                }

                if (makeEncData(frm)) {
                    clickNext = true;
                    fnAjaxRequest("https://nice.checkplus.co.kr/CheckPlusSafeModel/service.cb", $("#frm"), sucCallBack, failCallBack);
                }
            });

            // 알뜰폰 인증  
            function authMobileMvnoProc() {
                // 데이터 설정
                $("#m").val("authMobileMvnoProc");
                $("#menuId").val(menuId);

                // 성공 시 submit
                function sucMvnoCallBack(data) {
                    var result = data.replace(/^\s\s*/, "").replace(/^\s\s*/, '');
                    result = JSON.parse(result);
                    menuId = result.RES_MENU_ID;
                    if (result.RES_CD == "0000") {
                        goPostUrl("./service.cb", {
                            m: 'authMobile02'
                        });
                    } else if (result.RES_CD == "0001") {
                        var msg = decodeURIComponent(result.RES_RESULT).replace(/\+/g, " ");
                        fnMsg(msg, $(this));
                        clickNext = false;
                    } else if (result.RES_CD == "0002") {
                        goPostUrl("./service.cb", {
                            m: result.RES_RESULT
                        });
                    }
                }

                // 성공 시 submit
                function failMvnoCallBack(data) {
                    fnMsg("처리 중 오류가 발생했습니다. 창을 닫고 다시 시도해 주세요.", $(this));
                    clickNext = false;
                }

                fnAjaxRequest("https://nice.checkplus.co.kr/CheckPlusSafeModel/service.cb", $("#frm"), sucMvnoCallBack, failMvnoCallBack);
            }
        });
    </script>
